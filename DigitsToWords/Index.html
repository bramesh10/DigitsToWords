<!DOCTYPE html>
<html>
<head>
    <title>Cheque Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <script src="Content/jquery.min.js"></script>
    <script src="Content/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Bank Cheque Details</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Please specify Name" maxlength="25" pattern="^[a-zA-Z\s-]+$" required>
                <small id="namehelpText" class="form-text text-muted">Only accepts alphabet and space</small>
            </div>
            <div class="form-group">
                <label for="numbers">Amount In Digits</label>
                <input type="number" class="form-control" id="numbers" placeholder="Please specify Amount In Digits" min="1" max="9999999" step="0.01" required>
                <small id="numbershelpText" class="form-text text-muted">Only accepts numberic value from 1 up to 9,999,999</small>
            </div>
            <button type="submit" class="btn btn-primary">Process Cheque</button>
            <h3 id="output"></h3>
            <h4 id="rname"></h4>
            <h4 id="words"></h4>
        </form>


    </div>

    <script src="Content/AmountFromDigitsToWords.js"></script>
</body>
</html>
